<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B1 - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #007bff, #6ec1ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>B1 Login</h2>
    <input type="text" id="phone" placeholder="Phone number">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const phone = document.getElementById('phone').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (phone && pass) {
        localStorage.setItem("user", phone);
        window.location.href = "payment.html";
      } else {
        alert("Please enter your phone number and password.");
      }
    }
  </script>
</body>
</html>
